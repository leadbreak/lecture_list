<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ML Learning Hub | Interactive Dashboard</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/Chart.js/3.9.1/chart.min.js"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Pretendard:wght@400;600;700&display=swap');
        body { font-family: 'Pretendard', sans-serif; background-color: #fdfcfb; color: #2d2d2d; }
        .chart-container { position: relative; width: 100%; max-width: 500px; height: 300px; margin: 0 auto; }
        .resource-card { transition: all 0.3s cubic-bezier(0.4, 0, 0.2, 1); }
        .resource-card:hover { transform: translateY(-4px); box-shadow: 0 20px 25px -5px rgb(0 0 0 / 0.1); }
    </style>
    <!-- Chosen Palette: Warm Sand & Professional Slate. Focus on readability and premium feel. -->
    <!-- Application Structure Plan: A clean, dashboard-style interface. 
         - Top: Global Navigation and Dashboard Statistics.
         - Controls: Sorting and Filtering bar.
         - Content: Grid of interactive cards with tags and clear CTAs.
         - Footer: Ownership and context.
         Why: High-density information (links, descriptions, durations) is best managed via a searchable and filterable grid to prevent cognitive overload.
    -->
    <!-- Visualization & Content Choices:
         - Doughnut Chart: To visualize the ratio of theory (curriculum) vs practice (projects).
         - Dynamic Cards: Using JS to render items based on state.
         - FontAwesome: For intuitive visual cues without SVG overhead.
         - CONFIRMATION: NO SVG graphics used. NO Mermaid JS used.
    -->
</head>
<body class="min-h-screen flex flex-col">

    <!-- Navbar -->
    <nav class="bg-white/80 backdrop-blur-md border-b border-stone-200 sticky top-0 z-50">
        <div class="max-w-7xl mx-auto px-4 h-16 flex items-center justify-between">
            <div class="flex items-center gap-2">
                <div class="w-8 h-8 bg-orange-600 rounded-lg flex items-center justify-center text-white">
                    <i class="fa-solid fa-graduation-cap"></i>
                </div>
                <span class="text-xl font-bold tracking-tight text-stone-800">ML<span class="text-orange-600">Hub</span></span>
            </div>
            <div class="flex gap-4 text-sm font-medium text-stone-500">
                <span class="hover:text-orange-600 cursor-pointer">Explore</span>
                <span class="hover:text-orange-600 cursor-pointer">Roadmap</span>
            </div>
        </div>
    </nav>

    <main class="flex-grow max-w-7xl mx-auto px-4 py-12 w-full">
        <!-- Dashboard Stats Section -->
        <section class="mb-16 grid grid-cols-1 lg:grid-cols-12 gap-12 items-center">
            <div class="lg:col-span-7">
                <h1 class="text-4xl md:text-5xl font-extrabold text-stone-900 mb-6 leading-tight">
                    머신러닝 마스터를 위한<br><span class="text-orange-600">최상위 리소스</span> 큐레이션
                </h1>
                <p class="text-lg text-stone-600 mb-8 leading-relaxed max-w-2xl">
                    단순한 리스트를 넘어, 각 과정의 특징과 소요 기간, 실습 가능 여부를 일목요연하게 정리했습니다. 
                    당신의 학습 단계에 맞춰 최적의 경로를 설계하세요.
                </p>
                <div class="flex flex-wrap gap-4">
                    <div class="bg-white border border-stone-200 p-5 rounded-2xl shadow-sm flex-1 min-w-[150px]">
                        <p class="text-stone-400 text-xs font-bold uppercase mb-1">Total Count</p>
                        <p class="text-3xl font-black text-stone-800" id="stat-total">0</p>
                    </div>
                    <div class="bg-white border border-stone-200 p-5 rounded-2xl shadow-sm flex-1 min-w-[150px]">
                        <p class="text-stone-400 text-xs font-bold uppercase mb-1">Focus Areas</p>
                        <p class="text-3xl font-black text-stone-800">8+</p>
                    </div>
                </div>
            </div>
            <div class="lg:col-span-5 bg-white p-8 rounded-3xl border border-stone-200 shadow-sm">
                <h3 class="text-sm font-bold text-stone-400 uppercase mb-6 tracking-widest text-center">Resource Distribution</h3>
                <div class="chart-container">
                    <canvas id="resourceChart"></canvas>
                </div>
            </div>
        </section>

        <!-- Filters & Sorting -->
        <section class="mb-10 flex flex-col md:flex-row justify-between items-end md:items-center gap-6">
            <div class="flex flex-col gap-3 w-full md:w-auto">
                <label class="text-xs font-bold text-stone-400 uppercase tracking-widest">Filter by Category</label>
                <div class="inline-flex p-1 bg-stone-100 rounded-xl">
                    <button onclick="applyFilter('all')" data-filter="all" class="filter-btn active px-6 py-2 rounded-lg text-sm font-bold transition-all">All</button>
                    <button onclick="applyFilter('Curriculum')" data-filter="Curriculum" class="filter-btn px-6 py-2 rounded-lg text-sm font-bold transition-all text-stone-500">Curriculum</button>
                    <button onclick="applyFilter('Project')" data-filter="Project" class="filter-btn px-6 py-2 rounded-lg text-sm font-bold transition-all text-stone-500">Project</button>
                </div>
            </div>
            <div class="flex flex-col gap-3 w-full md:w-auto">
                <label class="text-xs font-bold text-stone-400 uppercase tracking-widest">Sort Options</label>
                <select id="sortControl" onchange="renderDisplay()" class="bg-white border border-stone-200 text-stone-800 text-sm rounded-xl focus:ring-orange-500 focus:border-orange-500 block w-full md:w-56 p-3 shadow-sm font-medium">
                    <option value="name_asc">Name: A to Z</option>
                    <option value="duration_asc">Duration: Shortest</option>
                    <option value="duration_desc">Duration: Longest</option>
                </select>
            </div>
        </section>

        <!-- Resource Grid -->
        <div id="main-grid" class="grid grid-cols-1 md:grid-cols-2 lg:grid-cols-3 gap-8">
            <!-- Content injected via JS -->
        </div>
    </main>

    <footer class="bg-stone-900 text-stone-400 py-12">
        <div class="max-w-7xl mx-auto px-4 text-center">
            <div class="flex justify-center gap-6 mb-8 text-xl">
                <i class="fa-brands fa-github hover:text-white cursor-pointer"></i>
                <i class="fa-brands fa-linkedin hover:text-white cursor-pointer"></i>
            </div>
            <p class="text-sm">© 2025 ML Learning Hub. All rights reserved.</p>
            <p class="text-xs mt-2 opacity-50">Designed for Educational Purposes</p>
        </div>
    </footer>

    <script>
        const data = [
            { id: 1, name: "LLM360: K2-V2", provider: "LLM360", type: "Project", topic: "Open LLM", duration: "Variable", durVal: 99, url: "https://www.llm360.ai/", tags: ["Transparency", "Checkpoints"], desc: "데이터, 로그, 레시피까지 모든 것을 투명하게 공개한 7B 파라미터 연구용 모델 프로젝트입니다." },
            { id: 2, name: "NanoChat", provider: "Andrej Karpathy", type: "Project", topic: "LLM Construction", duration: "1-2 Weeks", durVal: 14, url: "https://github.com/karpathy/llama2.c", tags: ["C/CUDA", "SLM"], desc: "단 8,000줄의 코드로 SLM을 처음부터 훈련하고 배포하는 전체 파이프라인을 경험할 수 있습니다." },
            { id: 3, name: "NYU Deep Learning", provider: "Cho Kyung-Hyun", type: "Curriculum", topic: "Theory", duration: "15 Weeks", durVal: 105, url: "https://arxiv.org/abs/2505.03861", tags: ["Math", "Modern DL"], desc: "조경현 교수님의 정교한 강의노트. 수식과 직관을 연결하여 딥러닝의 심연을 다룹니다." },
            { id: 4, name: "Stanford CS231n", provider: "Fei-Fei Li", type: "Curriculum", topic: "Vision", duration: "10 Weeks", durVal: 70, url: "http://cs231n.stanford.edu/", tags: ["CNN", "Vision"], desc: "컴퓨터 비전 딥러닝의 세계적인 표준 강의입니다. 실습 과제의 퀄리티가 매우 높습니다." },
            { id: 5, name: "Harvard TinyML", provider: "Harvard University", type: "Project", topic: "Edge AI", duration: "1 Semester", durVal: 120, url: "https://github.com/harvard-edge/cs249r_book", tags: ["Optimization", "IoT"], desc: "리소스가 제한된 임베디드 기기에서 머신러닝을 효율적으로 구동하는 기법을 배웁니다." },
            { id: 6, name: "KORMO", provider: "KAIST", type: "Project", topic: "Korean LM", duration: "Self-Paced", durVal: 99, url: "https://huggingface.co/kormo-lm", tags: ["Korean", "NLP"], desc: "한국어 특화 대형 언어 모델과 데이터셋 구축을 위한 최신 연구 성과물입니다." },
            { id: 7, name: "Andrew Ng Specialization", provider: "DeepLearning.AI", type: "Curriculum", topic: "Fundamentals", duration: "12 Weeks", durVal: 84, url: "https://www.coursera.org/specializations/machine-learning-introduction", tags: ["Python", "Beginner"], desc: "머신러닝의 기초를 가장 쉽고 완벽하게 닦을 수 있는 입문자들의 필수 관문입니다." },
            { id: 8, name: "Fast.ai Deep Learning", provider: "Jeremy Howard", type: "Curriculum", topic: "Applied DL", duration: "7 Weeks", durVal: 49, url: "https://course.fast.ai/", tags: ["PyTorch", "Practical"], desc: "Top-down 방식으로 코딩부터 시작해 이론으로 들어가는 혁신적인 실무 중심 강의입니다." },
            { id: 9, name: "Full Stack Deep Learning", provider: "FSDL Team", type: "Curriculum", topic: "MLOps", duration: "5 Weeks", durVal: 35, url: "https://fullstackdeeplearning.com/", tags: ["Production", "Deployment"], desc: "학습된 모델을 실제 서비스로 배포하고 운영하는 MLOps의 전 과정을 다룹니다." }
        ];

        let filter = 'all';

        function init() {
            document.getElementById('stat-total').innerText = data.length;
            renderDisplay();
            renderChart();
        }

        function renderChart() {
            const ctx = document.getElementById('resourceChart').getContext('2d');
            const counts = {
                Curriculum: data.filter(d => d.type === 'Curriculum').length,
                Project: data.filter(d => d.type === 'Project').length
            };

            new Chart(ctx, {
                type: 'doughnut',
                data: {
                    labels: ['Curriculum', 'Project'],
                    datasets: [{
                        data: [counts.Curriculum, counts.Project],
                        backgroundColor: ['#ea580c', '#44403c'],
                        hoverOffset: 10,
                        borderWidth: 0
                    }]
                },
                options: {
                    maintainAspectRatio: false,
                    plugins: {
                        legend: { position: 'bottom', labels: { font: { weight: 'bold' }, padding: 20 } }
                    },
                    cutout: '70%'
                }
            });
        }

        function applyFilter(type) {
            filter = type;
            document.querySelectorAll('.filter-btn').forEach(btn => {
                if(btn.dataset.filter === type) {
                    btn.classList.add('active', 'bg-white', 'shadow-sm', 'text-orange-600');
                    btn.classList.remove('text-stone-500');
                } else {
                    btn.classList.remove('active', 'bg-white', 'shadow-sm', 'text-orange-600');
                    btn.classList.add('text-stone-500');
                }
            });
            renderDisplay();
        }

        function renderDisplay() {
            const grid = document.getElementById('main-grid');
            const sort = document.getElementById('sortControl').value;
            grid.innerHTML = '';

            let filtered = filter === 'all' ? [...data] : data.filter(d => d.type === filter);

            filtered.sort((a, b) => {
                if(sort === 'name_asc') return a.name.localeCompare(b.name);
                if(sort === 'duration_asc') return a.durVal - b.durVal;
                if(sort === 'duration_desc') return b.durVal - a.durVal;
            });

            filtered.forEach(item => {
                const card = document.createElement('div');
                card.className = "resource-card bg-white border border-stone-200 rounded-3xl p-7 flex flex-col justify-between shadow-sm hover:border-orange-200";
                
                const typeClass = item.type === 'Curriculum' ? 'bg-orange-50 text-orange-600' : 'bg-stone-100 text-stone-600';
                
                card.innerHTML = `
                    <div>
                        <div class="flex justify-between items-start mb-5">
                            <span class="${typeClass} text-[10px] font-black uppercase tracking-widest px-3 py-1.5 rounded-full">
                                ${item.type}
                            </span>
                            <span class="text-stone-400 text-xs font-semibold"><i class="fa-regular fa-clock mr-1"></i> ${item.duration}</span>
                        </div>
                        <h3 class="text-xl font-bold text-stone-900 mb-2">${item.name}</h3>
                        <p class="text-orange-600 text-xs font-bold mb-4">${item.provider}</p>
                        <p class="text-stone-500 text-sm leading-relaxed mb-6 line-clamp-2">${item.desc}</p>
                        <div class="flex flex-wrap gap-2 mb-6">
                            ${item.tags.map(t => `<span class="bg-stone-50 border border-stone-100 text-stone-500 text-[10px] px-2 py-1 rounded-md font-bold">#${t}</span>`).join('')}
                        </div>
                    </div>
                    <a href="${item.url}" target="_blank" class="flex items-center justify-center gap-2 w-full py-3.5 bg-stone-900 hover:bg-orange-600 text-white rounded-2xl text-sm font-bold transition-all">
                        리서치 방문하기 <i class="fa-solid fa-arrow-up-right-from-square text-[10px]"></i>
                    </a>
                `;
                grid.appendChild(card);
            });
        }

        window.onload = init;
    </script>
</body>
</html>
